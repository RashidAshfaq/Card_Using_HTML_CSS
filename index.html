<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card Animation</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    
</head>
<body>
    <div class="card">
        <div class="imgBx">
            <img src="images/pic.png" alt="">
        </div>
        <div class="content">
            <div class="details">
                <h2>Rashid Ashfaq<br><span>MERN Stack Developer</span></h2>
                <div class="data">
                    <h3>345<br> <span>Posts</span></h3>
                    <h3>285k<br> <span>Followers</span></h3>
                    <h3>85<br> <span>Following</span></h3>
                </div>
                <div class="actionbtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
